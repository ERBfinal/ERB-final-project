                <div class="input-group">
                  <label for="adr">Address</label>
                  <input type="text" id="adr" onkeyup="ValidateAdr()" name="address" placeholder="UG202, UG301, ChinaChem Golden Plaza,..." required>

                <div class="input-group">

                </div>

                <div class="input-group">

                <div class="input-group">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  
  <script> 


      // Responsive Topnav

      function myTopNavbarF() {
        var x = document.getElementById("myTopNavbar");
        if (x.className === "topNavbar") {
          x.className += " responsive";
        } else {
          x.className = "topNavbar";
        }
      }

      // -------------------------------------------------------------------------



      //back-to-top button
      let mybutton = document.getElementById("btn-back-to-top");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }
      // When the user clicks on the button, scroll to the top of the document
      mybutton.addEventListener("click", backToTop);

      function backToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }

      // -------------------------------------------------------------------------

      // form validation------------------------
      var fnError = document.getElementById('fn-error');
      var emailError = document.getElementById('email-error');
      var phoneError = document.getElementById('phone-error');
      var addressError = document.getElementById('address-error');
      var cnameError = document.getElementById('cname-error');
      var ccnumError = document.getElementById('ccnum-error');
      var expmonthError = document.getElementById('expmonth-error');
      var expyearError = document.getElementById('expyear-error');
      var cvvError = document.getElementById('cvv-error');
      var submitError = document.getElementById('submit-error');
      
      function ValidateName() {
        var name = document.getElementById('fname').value;   //collect fname.value

        if(name.length == 0){
          fnError.innerHTML = 'Name is required';
          return false;
        } 
        if(!name.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)){
          fnError.innerHTML = 'Write full name';
          return false;
        }
        fnError.innerHTML = '<i class="fas fa-check-circle"></i>';
        return true;
      }

      function ValidatePhone() {
        var phone = document.getElementById('phone').value;  

        if(phone.length == 0){
          phoneError.innerHTML = 'Phone number is required';
          return false;
        } 
        if(phone.length !== 8){
          phoneError.innerHTML = 'Phone number should be 8 digits';
          return false;
        } 
        if(!phone.match(/^[0-9]{8}$/)){
          phoneError.innerHTML = 'Only digits, no space';
          return false;
        }
        phoneError.innerHTML = '<i class="fas fa-check-circle"></i>';
        return true;
      }

      function ValidateEmail() {
        var email = document.getElementById('email').value;  

        if(email.length == 0){
          emailError.innerHTML = 'Email is required';
          return false;
        } 
        if(!email.match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/i)){
          emailError.innerHTML = 'Please check email format';
          return false;
        }
        emailError.innerHTML = '<i class="fas fa-check-circle"></i>';
        return true;
      }

      function ValidateAdr() {
        var address = document.getElementById('adr').value;  

        if(address.length == 0){
          addressError.innerHTML = 'Address is required';
          return false;
        }
        addressError.innerHTML = '<i class="fas fa-check-circle"></i>';
        return true;
      }

      function ValidateCName() {
        var cname = document.getElementById('cname').value;  

        if(cname.length == 0){
          cnameError.innerHTML = 'Name is required';
          return false;
        } 
        if(!cname.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)){
          cnameError.innerHTML = 'Write full name';
          return false;
        }
        cnameError.innerHTML = '<i class="fas fa-check-circle"></i>';
        return true;
      }

      function ValidateCCNum() {
        var ccnum = document.getElementById('ccnum').value;  

        if(ccnum.length == 0){
          ccnumError.innerHTML = 'Credit card numbber is required';
          return false;
        } 
        if(ccnum.length <= 16 ){
          ccnumError.innerHTML = 'Card number should be 16 digits';
          return false;
        } 
        if(!ccnum.match(/^[0-9 -]{19}$/)){
          ccnumError.innerHTML = 'Only digits with hyphen';
          return false;
        }
        ccnumError.innerHTML = '<i class="fas fa-check-circle"></i>';
        return true;
      }

      function ValidateExpMonth() {
        var expmonth = document.getElementById('expmonth').value;  

        if(expmonth.length == 0){
          expmonthError.innerHTML = 'Exp Month is required';
          return false;
        } 
        if(expmonth.length !== 2){
          expmonthError.innerHTML = 'Exp Month should be 01 to 12';
          return false;
        } 
        if(expmonth > 12){
          expmonthError.innerHTML = 'Exp Month should be 01 to 12';
          return false;
        } 
        if(!expmonth.match(/^[0-9]{2}$/)){
          expmonthError.innerHTML = 'Only digits';
          return false;
        }
        expmonthError.innerHTML = '<i class="fas fa-check-circle"></i>';
        return true;
      }

      function ValidateExpYear() {
        var expyear = document.getElementById('expyear').value;  

        if(expyear.length == 0){
          expyearError.innerHTML = 'Exp Year is required';
          return false;
        } 
        if(expyear.length !== 4){
          expyearError.innerHTML = 'Exp Year start from 2022';
          return false;
        } 
        if(expyear < 2022){
          expyearError.innerHTML = 'Exp Year start from 2022';
          return false;
        } 
        if(!expyear.match(/^[0-9]{4}$/)){
          expyearError.innerHTML = 'Only digits';
          return false;
        }
        expyearError.innerHTML = '<i class="fas fa-check-circle"></i>';
        return true;
      }

      function ValidateCVV() {
        var cvv = document.getElementById('cvv').value;  

        if(cvv.length == 0){
          cvvError.innerHTML = 'CVV is required';
          return false;
        } 
        if(cvv.length !== 3){
          cvvError.innerHTML = 'CVV should be 3 digits';
          return false;
        } 
        if(!cvv.match(/^[0-9]{3}$/)){
          return false;
        }
        cvvError.innerHTML = '<i class="fas fa-check-circle"></i>';
        return true;
      }

      function ValidateForm(){
        if( !ValidateName() ||  !ValidateEmail() || !ValidatePhone() || !ValidateAdr() || !ValidateCName() || !ValidateCCNum() || !ValidateExpMonth() || !ValidateExpYear() || !ValidateCVV() ){
          submitError.style.display ='block';
          submitError.innerHTML ='please input information to submit';
          setTimeout(function(){submitError.style.display ='none';}, 4000);
          return false;
        }
        setTimeout(function(){document.getElementById('myModal').style.display='block'; 10000});
        return false;
      }

    </script>
