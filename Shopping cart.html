<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome 5 Icons  -->
    <script src='https://kit.fontawesome.com/ac9b1cd01a.js' crossorigin='anonymous'></script>
    <title>Shopping cart</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .navbar{
            display:flex;
            flex-direction: row;
            justify-content: space-between ;
            background-color:#FE7254 ;
            color: white;
            padding: 25px 60px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }

        .cart{
            background-color:white ;
            color: black;
            font-size: 30px;
            padding: 5px;
            border-radius: 4px;
        }

        .cartAmount{
            position: absolute;
            top: 55px;
            right: 50px;
            font-size: 16px;
            background-color: #0658B1;
            color: white;
            padding: 3px;
            border-radius: 3px;
        }

           #shop{
            display: grid;
            gap: 30px;
            justify-content: center;

        }

           .row{
            display: flex;
            border: 2px solid #0658B1; 
            border-radius: 4px; 
            width:100%;
            justify-content: center;
            align-items: center;
        }


           .buttons{ 
            flex-direction: row;
            gap: 8px;
            font-size: 20px;
        }

           .quantity{
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
           }

        /*.details{ 
            display: flex;
            flex-direction: row;
            padding: 10px;
            gap: 10px;
        }
        
       *  .price-quantity{
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* .buttons{ 
            flex-direction: column;
            gap: 8px;
            font-size: 20px;
        }
        */

        .fa-minus{
            color: red;
        }

        .fa-plus{
            color: green;
        }

    </style>
</head>

<body>
    <div class="navbar">
        <h2>Shopping Cart</h2>
        <div class="cart">
         <i class="fa-solid fa-cart-shopping"></i>
         <div class="cartAmount">0</div>
        </div>
    </div>
    <br>

    <section class="h-100">
        <div>
            <p class="mb-0"  style="text-align: right"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                  class="fas fa-angle-down mt-1"></i></a></p>
        </div>

        <br>
        <br>

        <div class="container" id="shop">
            <div class="row">
                <div class="col">
                    <img width="200" height="200" src="/Img/Product img/Dog/Product06.PNG" alt="GIGWI Plush Friendz">
                </div>
                
                <div class="col">
                    <h4><a href="#" class="text-primary mb-2">GIGWI Plush Friendz 拉扯系列 - 拉扯大象</a></h4>
                    <p><a href="#" class="text-muted">Dog toy</a></p>
                </div>
                
                <div class="col">
                    <div class="quantity">
                     
                     <div class="buttons">
                        <i class="fa-solid fa-minus"></i>
                        <div class="qty">0</div>
                        <i class="fa-solid fa-plus"></i>
                        </div>
                     </div>
                </div>

                <div class="col">
                <h4>HKD 69.00</h4>
                </div>
            
            </div>

            <div class="row">
                <div class="col">
                    <img width="200" height="200" src="/Img/Product img/Dog/Product02.PNG" alt="STELLA & CHEWY'S">
                </div>
                
                <div class="col">
                    <h4><a href="#" class="text-primary mb-2">STELLA & CHEWY'S 凍乾生內臟小食系列 - 雞胸 2.75oz</a></h4>
                    <p><a href="#" class="text-muted">Dog food</a></p>
                </div>
                
                <div class="col">
                    <div class="price-quantity">
                     
                     <div class="buttons">
                        <i class="fa-solid fa-minus"></i>
                        <div class="quantuty">0</div>
                        <i class="fa-solid fa-plus"></i>
                     </div>

                     <h4>HKD 99.00</h4>

                    </div>
                </div>
            </div>



          

        </div>
    </section>
 
</body>
</html>
