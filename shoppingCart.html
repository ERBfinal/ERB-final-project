            top: .5px;

        .cargoAmount{
            position: absolute;
            top: 20px;
            right: 25px;

            background-color: #3c74af;
            color: white;
            padding: 3px;
            border-radius: 3px;
        }

        .card {
            margin: auto;
            max-width: 950px;
            width: 90%;

            padding: 4vh;

            border-top-right-radius: 1rem;

                  border-bottom-left-radius: unset;
                  border-top-right-radius: 1rem;

            border-bottom-right-radius: 1rem;

            padding: 0;
        }
        .summary .col-1{
            padding: 0;
        }
        .row{
            margin: 0;
        }

        .main{
            margin: 0;
            padding: 2vh 0;
            width: 100%;
        }

        .col-2, .col{
             padding: 0 1vh;
        }
        a{
          padding: 0 1vh;
        }

        h5{
           margin-top: 1vh;
        }

        hr{
           margin-top: 1.25rem;
        }

        .fa-minus{
            color: red;
        }

        .fa-plus{
            color: green;
        }

        select{
            border: 1px solid rgba(0, 0, 0, 0.137);
            padding: 1.5vh 1vh;
            margin-bottom: 4vh;
            outline: none;
            width: 100%;
            background-color: rgb(247, 247, 247);

        input{
            border: 1px solid rgba(0, 0, 0, 0.137);

            outline: none;

        .btn{

           width: 100%;

           margin-top: 4vh;
           padding: 1vh;

}

        .box .button{

<body>

    <header>
        <nav class="navbar navbar-light justify-content-between">

        <br>

        <div class="card">

                    <div class="row border top border-bottom">

                        <div class="box">

                    </div>  
                    

                    <div class="row border border-bottom">
                      <div class="row main align-items-center">
                        <div class="col-2"><img width="200" class="img-fluid rounded-3" src="Img/Product img/Cat/Product18.PNG" alt="VETRESKA2"></div>
                        <div class="col">

                           <div class="row">VETRESKA 水果貓爬架</div>

                        <div class="box">
                        <div class="col d-flex">
                            <div class="dec button">-</div> &nbsp;
                            <input type="text" name="qty" id="1" value="1" class="input-field">&nbsp; 
                            <div class="inc button">+</div>
                        </div>
                        </div>
                         <div class="col">
                            <div>HKD 699.00</div>
                            <span><a href="#!" class="text-danger" style="margin-left: auto; font-size: 0.7rem"><i class="fas fa-trash fa-lg"></i></a></span>
                        </div>
                      </div>
                    </div>

                  <div class="back-to-shop" style="margin-top: 2rem;"><a href="productList.html" style="color:black">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
                </div>

            <div class="col-md-4 summary">
                <div><h5><b>Summary</b></h5></div>
                <hr>
                <div class="row">
                    <p class="col" style="padding-left:0;"><input style="text-align: center;width: 35px" id="total2" type="text" disabled="" value="2"><span>items:</span></p>
                    <div class="col text-right">HKD768.00</div>
                </div>
                <form>
                    <p class="col" style="padding-left:0;">Shipping:</p>
                    <select><option class="text-muted">Free delivery</option></select>
                    <p>Discount Code</p>
                    <input id="code" placeholder="Enter your code">
                </form>
                <div class="row" style="border-top: 1px dotted #0658B1; padding:2vh 0;">
                    <div class="col">Total price</div>
                    <div class="col text-right">HKD768.00</div>
                </div>
                <button class="btn" style="text-decoration: none;"><a href="payment.html">Checkout</a></button>
            </div>
            </div>
        </div>

    <script>
        let incrementButton = document.getElementsByClassName('inc');
        let decrementButton = document.getElementsByClassName('dec');
        // console.log(incrementButton);
        // console.log(decrementButton);

        // increment
        for(let i = 0; i < incrementButton.length; i++){
            let button = incrementButton[i];
            button.addEventListener('click', function(event){

                let buttonClicked = event.target;
                // console.log(buttonClicked);
                let input = buttonClicked.parentElement.children[1];
                // console.log(input)
                let inputValue = input.value;
                // console.log(inputValue)
                let newValue = parseInt(inputValue) + 1;
                // console.log(newValue);
                input.value = newValue;

                getTotal();

        })
    }

    // decrement
    for(let i = 0; i < decrementButton.length; i++){
            let button = decrementButton[i];
            button.addEventListener('click', function(event){

                let buttonClicked = event.target;
                // console.log(buttonClicked);
                let input = buttonClicked.parentElement.children[1];
                // console.log(input)
                let inputValue = input.value;
                // console.log(inputValue)
                let newValue = parseInt(inputValue) -1;
                // console.log(newValue);
                if (newValue >=0) {
                    input.value = newValue;
                }
                else{
                    input.value = 0;
                }
                getTotal();
        })
    }

    // Get total number
    function getTotal() {
        let arr = document.querySelectorAll('.input-field');
        let total = 0;
        for(let i = 0; i < arr.length; i++) {
            if(parseInt(arr[i].value)) {
                total += parseInt(arr[i].value);
            }
        }

        document.getElementById('total').value = total;
        document.getElementById('total2').value = total;
    }
        
    var removeCartItemButtons = document.getElementsByClassName('fa-trash')
    console.log(removeCartItemButtons)
    for (var i = 0; i < removeCartItemButtons.length; i++) {
        var button = removeCartItemButtons[i]
        button.addEventListener('click', function(event) {
            var buttonClicked = event.target
            buttonClicked.parentElement.parentElement.parentElement.parentElement.remove()
            updateCartTotal() 
        })
    }


    </script>
