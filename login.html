/* Dropdown Menu inside a Navigation Bar */
.topNavbar {

/* Responsive topNavbar */
.topNavbar .icon {

}

@media screen and (max-width: 800px) {
  .topNavbar a:not(.item--clear), .topDropdown .dropbtn, .search-container, .login-container {
    display: none;
  }

  .topNavbar a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 800px) {
  .topNavbar.responsive {
    position: relative;
  }

  .topNavbar.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }

  .topNavbar.responsive a {
    float: none;
    display: block;
    text-align: left;
  }

  .topNavbar.responsive .topDropdown {
    float: none;
  }

  .topNavbar.responsive .topDropdown-content {
    position: relative;
  }

  .topNavbar.responsive .topDropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;

<script>
// Responsive Topnav

function myTopNavbarF() {
  var x = document.getElementById("myTopNavbar");
  if (x.className === "topNavbar") {
    x.className += " responsive";
  } else {
    x.className = "topNavbar";
  }
}

// -------------------------------------------------------------------------



//back-to-top button
let mybutton = document.getElementById("btn-back-to-top");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function () {
  scrollFunction();
};

function scrollFunction() {
  if (
    document.body.scrollTop > 20 ||
    document.documentElement.scrollTop > 20
  ) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}
// When the user clicks on the button, scroll to the top of the document
mybutton.addEventListener("click", backToTop);

function backToTop() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

// login success
let form = document.querySelector("#login");
        let username = form.elements[0]
        let password = form.elements[1]
        form.addEventListener("submit", function(event) {
            if (username.value == "petpatrol") {
                username.style.borderColor = "initial";
                if (password.value == "1234") {
                    password.style.borderColor = "initial";
                    form.submit()
                } else {
                    Invalidinput("password");
                    event.preventDefault();
                }
            } else {
                Invalidinput("username");
                event.preventDefault();
            };
        });

        function Invalidinput(input) {
            if (input == "username") {
                username.style.borderColor = "red";
                username.value = "";
                password.value = "";
                username.placeholder = "Invalid username";
            } else {
                password.style.borderColor = "red";
                password.value = "";
                password.placeholder = "Invalid password";
            };
        };


        // toggle lonin and registration form
        var x= document.getElementById("login");
        var y= document.getElementById("register");
        var z= document.getElementById("btn");

       function register(){
            x.style.left = "-400px";
            y.style.left = "100px";
            z.style.left = "75px";
        }
        function login(){
            x.style.left = "100px";
            y.style.left = "450px";
            z.style.left = "0";
        }

        function backToTop() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

</script>
